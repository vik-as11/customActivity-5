<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Marketing Activity</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postmonger/1.0.15/postmonger.min.js"></script>

    <script src="https://custom-activity-5.vercel.app/config.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="card">
  
  <form class="form">
    <div class="group">
    <input placeholder="‎" type="text" required="">
    <label for="name">Name</label>
    </div>
<div class="group">
    <input placeholder="‎" type="email" id="email" name="email" required="">
    <label for="email">Email</label>
    </div>
<div class="group">
    <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
    <label for="comment">SMS Content</label>
</div>
    <button type="submit">Submit</button>
  </form>
</div>



    <script type="text/javascript">
        $(document).ready(function() {
            $('#confirm-button').click(function() {
                const payload = {
                    activityName: $('#activity-name').val(),
                    activityDescription: $('#activity-description').val(),
                    mobileNumber: $('#mobile-number').val(),
                    emailAddress: $('#email-address').val(),
                    messageContent: $('#message-content').val()
                };

                // Post data back to the parent window
                window.parent.postMessage(JSON.stringify({
                    action: 'setActivityData',
                    activityData: payload
                }), '*');
            });
        });
    </script>
</body>
</html>
