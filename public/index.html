<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Marketing Activity</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/kevinparkerson/postmonger/master/postmonger.min.js"></script>
    <script type="text/javascript" src="js/postmonger.js"></script>
    <script src="https://custom-activity-5.vercel.app/config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: 'js'
            };
            var dependencies = [
                'customActivity'
            ];
            require(config, dependencies);
        })();
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="card">
  
  <form class="form">
    <div class="group">
    <input placeholder="‎" type="text" required="">
    <label for="name">Name</label>
    </div>
      <div class="group">
    <input placeholder="‎" type="text" id="phone" name="number" required="">
    <label for="Phone">Phone</label>
    </div>
<div class="group">
    <input placeholder="‎" type="email" id="email" name="email" required="">
    <label for="email">Email</label>
    </div>
<div class="group">
    <textarea placeholder="‎" id="comment" name="comment" rows="5" required=""></textarea>
    <label for="comment">SMS Content</label>
</div>
  <button type="submit">Submit</button> 
  </form>
</div>



    
</body>
</html>
